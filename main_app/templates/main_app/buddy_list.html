{% extends 'base.html' %}
{% block content %}

<h1>Buddy List</h1>

{% for buddy in buddy_list %}
  <a href="{% url 'buddies_detail' buddy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ buddy.name }}</span>
            <p>Color: {{ buddy.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}

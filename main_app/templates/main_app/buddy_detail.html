{% extends 'base.html' %}
{% block content %}

<h1>Buddy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ buddy.name }}</span>
        <p>Color: {{ buddy.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'buddies_update' buddy.id %}">Edit</a>
        <a href="{% url 'buddies_delete' buddy.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
